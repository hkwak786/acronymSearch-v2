            <div class="col-lg-8 mx-auto pt-8">
              <input

    ></script>

    <script
      src="https://kit.fontawesome.com/78b1d29e85.js"
      crossorigin="anonymous"
    ></script>
    <!--#region Navigation, function -->
    <script>
      $(function() {
        $("#menu-toggle").click(function(e) {
          e.preventDefault();
          $("#wrapper").toggleClass("toggled");
        });

        $(window).resize(function(e) {
          if ($(window).width() <= 768) {
            $("#wrapper").removeClass("toggled");
          } else {
            $("#wrapper").addClass("toggled");
          }
        });
      });
    </script>
    <!--#endregion /Navigation, function-->
    <!--#endregion / Scripts-->
